<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión - Sistema de Inventario</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.29627ce9d7b4b5e8887081c19d1f8cbf?rik=QOoHQgz4Z17rRg&riu=http%3a%2f%2fwww.steinhardt.com.ar%2fwp-content%2fuploads%2f2018%2f10%2fgestion-de-inventarios.jpg&ehk=KuqrXLt2IQ55Ra7Yu77XoJYCzhaar47nibKxYiGJFWw%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: lemon; /* Cambiado a color limón */
            border: none;
        }
        .btn-primary:hover {
            background-color: #e03a1f; /* Cambiado a un tono más oscuro de rojo al pasar el cursor */
        }
        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }
        .login-icon {
            width: 100px; /* Ajusta el tamaño del ícono según sea necesario */
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: lemon;">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}" style="color: lemon;">Sistema de Inventario</a>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-box">
                    <div class="card-header text-center">
                        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Login Icon" class="login-icon">
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                        </div>
                        <div class="form-group">
                            <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Nombre de usuario">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" name="password" class="form-control" required placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <span>¿Nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
